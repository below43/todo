<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A simple TODO board PWA for managing tasks">
    <meta name="theme-color" content="#4A90E2">
    <title>TODO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo.png" alt="TODO Logo" class="logo">
                <div class="list-title-container">
                    <h1 id="listTitle" class="list-title" title="Click to edit list name">TODO</h1>
                    <button id="listSelectorBtn" class="list-selector-btn" title="Select list">
                        <span class="material-icons">expand_more</span>
                    </button>
                </div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="view-toggle-group">
                    <button id="kanbanViewBtn" class="view-toggle-btn active" title="Kanban view">
                        <span class="material-icons">view_week</span>
                    </button>
                    <button id="stackedViewBtn" class="view-toggle-btn" title="Stacked view">
                        <span class="material-icons">view_agenda</span>
                    </button>
                </div>
                <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">
                    <span class="material-icons">light_mode</span>
                </button>
                <div class="settings-menu-container">
                    <button id="settingsMenuBtn" class="settings-menu-btn" title="Settings">
                        <span class="material-icons">more_vert</span>
                    </button>
                    <div id="settingsDropdownMenu" class="settings-dropdown-menu">
                        <button id="settingsAddListBtn" class="settings-menu-item">
                            <span class="material-icons">playlist_add</span>
                            Add New List
                        </button>
                        <button id="settingsAddColumnBtn" class="settings-menu-item">
                            <span class="material-icons">add</span>
                            Add Column
                        </button>
                        <button id="settingsThemeToggleBtn" class="settings-menu-item">
                            <span class="material-icons">light_mode</span>
                            Toggle Dark/Light
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="board" class="board"></div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        // Register service worker for PWA with automatic updates
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered');
                        
                        // Check for updates every 60 seconds
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    // New service worker activated, reload page
                                    if (confirm('A new version is available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('Service Worker registration failed:', err));
                
                // Handle controller change (when new SW takes over)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service Worker updated, reloading page...');
                    window.location.reload();
                });
            });
        }
    </script>

</body>
</html>
